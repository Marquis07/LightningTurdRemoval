<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Turd Removal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* You can choose your preferred background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #ffffff; /* You can choose your preferred container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #messageForm {
            margin-top: 20px;
        }

        input, textarea, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50; /* You can choose your preferred button color */
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Welcome to Lightning Turd Removal</h1>
    <p>We're here to help you with our lightning-fast turd removal services!</p>

    <form id="messageForm" action="mailto:frozenmarke.hollingsworth@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Leave a Message</button>
    </form>
</div>

</body>
</html>
